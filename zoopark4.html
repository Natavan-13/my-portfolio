<head>

<script type = "text/javascript">
var x;
var y;
var a;
var b;
var c;
var d;
var uni;
var bird;
var snake;
var dog;

class AnimalInfo{
constructor(area,type){
this.area =area;
this.type =type;
}
eat(){
return this.type + " are eating. ";
} 
}
/**/
class Dog extends AnimalInfo{
constructor(name,age,height,color){
super("land","Mammals");
this.name = name;
this.age = age;
this.height = height;
this.color = color;
}
barking(){
return this.name + " barks at any person.";
}
}

class Snake extends AnimalInfo{
constructor(name,age,height,color){
super("water","Reptiles");
this.name = name;
this.age = age;
this.height = height;
this.color = color;
}
poison(){
return this.name + " use poison for killing prey.";
}
}

class Birds extends AnimalInfo{
constructor(name,age,height,color){
super("sky","Birds");
this.name = name;
this.age = age;
this.height = height;
this.color = color;
}

flying(){
return this.name + " are flying in the " + this.area+"."; 
}
}


function properties(){


x = document.getElementById('type').value;
y = document.getElementById('area').value;
a = document.getElementById('name').value;
b = document.getElementById('age').value;
c = document.getElementById('height').value;
d = document.getElementById('color').value;

uni = new AnimalInfo(y,x);
dog = new Dog(a,b,c,d);
bird = new Birds(a,b,c,d);  
snake = new Snake(a,b,c,d);
 
 switch(uni.type){ 
 
 case bird.type:
	alert(bird.eat() + bird.flying());
	document.getElementById("tabl").insertRow(-1).innerHTML = '<td><b>'+bird.name+'</b></td><td>'+bird.age+'</td><td>'+bird.height+'</td><td>'+bird.color+'</td>';  
    break;
 case snake.type:
	alert(snake.eat() + snake.poison());
	document.getElementById("tabl").insertRow(-1).innerHTML = '<td><b>'+snake.name+'</b></td><td>'+snake.age+'</td><td>'+snake.height+'</td><td>'+snake.color+'</td>';  
    break;
 case dog.type:
	alert(dog.eat() + dog.barking());
	document.getElementById("tabl").insertRow(-1).innerHTML = '<td><b>'+dog.name+'</b></td><td>'+dog.age+'</td><td>'+dog.height+'</td><td>'+dog.color+'</td>';  
    break;
	default:;
 }
 
 
} 

</script>
